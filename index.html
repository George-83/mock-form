
<!DOCTYPE html>
<html>

<head>
  <title>Sign Up Form</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="script.js"></script>
</head>

<body>
  <h1>Sign Up Form</h1>
  <form name="Form" id="myForm" onsubmit="return formValidation()">
    <label for="firstName">First Name*:</label>
    <input type="text" id="firstName" name="firstName" minlength="2" maxlength="20">

    <label for="lastName">Last Name*:</label>
    <input type="text" id="lastName" name="lastName" minlength="2" maxlength="20">

    <label for="email">Email*:</label>
    <input type="email" id="email" name="email" placeholder="e.g. test@test.com">

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" data-testid="phone" name="phone" pattern="[0-9]{10}">

    <label for="address">Address:</label>
    <input type="text" id="address" name="address">

    <label for="password">Password*:</label>
    <input type="password" id="password" name="password">

    <label for="confirmPassword">Confirm Password*:</label>
    <input type="text" id="confirmPassword" name="confirmPassword">

    <label for="dateOfBirth">Date of Birth:</label>
    <input type="date" id="dateOfBirth" name="dateOfBirth">

    <fieldset>
      <legend>Your Gender:</legend>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label>

      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label>

      <input type="radio" id="Other" name="gender" value="Other">
      <label for="Other">Other</label>
    </fieldset>

    <label for="favoriteSite">Your favorite site URL:</label>
    <input type="url" id="favoriteSite" name="favoriteSite">

    <input type="submit" value="Submit">
  </form>
</body>

</html>
